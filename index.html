<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">  
      <div class="instruction">
        <img src="./eisenhower-matrix.jpg" alt="Instruction of todo-list">
        <a class="instruction-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="all-tasks">
        <section class="block-add">
          <p id="block-add__name"><label for="block-add__new-task">Add Item</label></p>
          <div class="block-add__wrapper">
            <input id="block-add__new-task"class="block__task" type="text">
            <button>Add</button>
          </div>
        </section>  
        <section class="incomplete-section">
          <h3 class="main-text">Todo</h3>
          <ul id="block-incomplete" class="block__list">
            <li><input type="checkbox">
              <label class="block__task">Pay Bills</label>
              <input type="text" class="block__task">
              <button class="block__button_edit">Edit</button>
              <button class="block__button_delete"><img src="./remove.svg" alt="Image remove"></button>
            </li>
            <li class="block-incomplete__tasks"><input type="checkbox">
              <label class="block__task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="block__task">
              <button class="block__button_edit">Save</button>
              <button class="block__button_delete"><img src="./remove.svg" alt="Image remove"></button>
            </li>
          </ul>
        </section>
        <section class="complete-section">
          <h3 class="main-text">Completed</h3>
          <ul id="block-complete" class="block__list">
            <li><input type="checkbox" checked>
              <label class="block__task">See the Doctor</label>
              <input type="text" class="block__task">
              <button class="block__button_edit">Edit</button>
              <button class="block__button_delete"><img src="./remove.svg" alt="Image remove"></button>
            </li>
          </ul>
        </section>
      </div>
      <script src="app.js"></script>
    </main>  
  </body>
</html>
