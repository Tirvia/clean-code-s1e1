<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body>
    <main>  
      <div class="instruction">
        <img src="./eisenhower-matrix.jpg">
        <a class="instruction-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="block-add">
        <p id="block-add__name"><label for="block-add__new-task">Add Item</label></p>
        <div class="block-add__wrapper">
          <input id="block-add__new-task"class="task" type="text">
          <button>Add</button>
      </div>
      </div>  
      <h3>Todo</h3>
      <ul id="block-incomplete">
        <li><input type="checkbox">
          <label class="block__task">Pay Bills</label>
          <input type="text" class="block__task">
          <button class="block__button_edit">Edit</button>
          <button class="block__button_delete"><img src="./remove.svg"></button>
        </li>
        <li class="block-incomplete__tasks"><input type="checkbox">
          <label class="block__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="block__task">
          <button class="block__button_edit">Save</button>
          <button class="block__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="block-complete">
        <li><input type="checkbox" checked>
            <label class="block__task">See the Doctor</label>
            <input type="text" class="block__task">
            <button class="block__button_edit">Edit</button>
            <button class="block__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
      <script src="app.js"></script>
    </main>  
  </body>
</html>
